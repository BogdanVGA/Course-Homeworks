# Database configuration
spring.datasource.driverClassName = org.h2.Driver
spring.datasource.username = sa
spring.datasource.password =
spring.jpa.database-platform = org.hibernate.dialect.H2Dialect

# Run sql files first
spring.jpa.defer-datasource-initialization = true

# Enable h2 console -> localhost:8080/h2-console
spring.h2.console.enabled = true

spring.jpa.hibernate.ddl-auto = none

# Whether to enable logging of SQL statements.
spring.jpa.show-sql = true

# Disables the autogenerated unique long url for the database
# and defaults to url=jdbc:h2:mem:testdb
spring.datasource.generate-unique-name = false

# JWT settings
jwt.cookieName = devmindApp
jwt.secret = someverylongstringusedtogenerateatoken
jwt.accessTokenValidityMS = 360000
